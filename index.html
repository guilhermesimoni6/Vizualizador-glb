    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .github-link {
            position: absolute;
            top: max(env(safe-area-inset-top), 20px);
            right: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .viewer-container {
            position: relative;
            flex: 1;
            background: #f8f9fa;
            overflow: hidden;
        }

        #viewer3d {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(248, 249, 250, 0.95);
            z-index: 10;
            padding: 20px;
        }

        .upload-area {
            text-align: center;
            padding: 30px 20px;
            border: 2px dashed #667eea;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;

        .upload-text {
            color: #666;

        }

        .upload-text p {
            font-size: 1rem;

        .file-input {

        .upload-btn {

            border: none;
            padding: 15px 30px;
            border-radius: 25px;

            font-size: 1.1rem;

            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);

        .demo-section {

            padding-top: 20px;

            border-radius: 20px;

            font-size: 0.95rem;

            transition: all 0.3s ease;

            width: 100%;

            margin-top: 10px;

            transform: scale(0.98);

            display: none !important;

            position: absolute;
            top: 50%;

            height: 6px;
            background: #f0f0f0;

            margin: 20px auto 0;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .controls {
            position: absolute;

            left: 50%;
            transform: translateX(-50%);

            border-radius: 25px;

            backdrop-filter: blur(15px);
            display: flex;
            gap: 15px;
            transition: all 0.3s ease;

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;

            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);

        .control-btn:active {
            transform: scale(0.9);

        .control-btn.active {

        .status-bar {

        @keyframes spin {

        /* iPhone X and newer safe areas */
        @supports (padding: max(0px)) {

            }
            
            .controls {
                bottom: max(env(safe-area-inset-bottom), 20px);

        }

<body>
    <div class="container" id="container">

        <div class="viewer-container" id="viewerContainer">
            <div id="viewer3d"></div>
            
            <div class="upload-overlay" id="uploadOverlay">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">

                        <p>Toque para selecionar um arquivo GLB do seu iPhone</p>

                            Ou teste com um modelo de exemplo:
                        </p>

                        </button>
                    </div>
                </div>
            </div>
            
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Carregando modelo...</div>

                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="control-btn" onclick="resetCamera()" title="Resetar">
                    üîÑ
                </button>

                    ‚ö°
                </button>

                </button>

    <!-- iOS Install Prompt -->
    <div class="ios-install-prompt" id="iosInstallPrompt">
        <div>üì± <strong>Instalar como App</strong></div>
        <div style="font-size: 14px; margin: 5px 0;">
            Toque em <strong>Compartilhar</strong> ‚Üí <strong>Adicionar √† Tela de In√≠cio</strong>
        </div>
        <button onclick="hideInstallPrompt()">Entendi</button>
        <button onclick="hideInstallPrompt()">Agora n√£o</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let autoRotateEnabled = false;
        let isFullscreen = false;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const uploadOverlay = document.getElementById('uploadOverlay');
        const uploadArea = document.getElementById('uploadArea');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');
        const controlsDiv = document.getElementById('controls');
        const container = document.getElementById('container');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const autoRotateBtn = document.getElementById('autoRotateBtn');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const iosInstallPrompt = document.getElementById('iosInstallPrompt');

        // Fun√ß√£o para mostrar status
        function showStatus(message, duration = 3000) {
            statusText.textContent = message;
            statusBar.classList.add('show');
            
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, duration);
        }

        // Inicializar Three.js
        function init() {
            const viewerElement = document.getElementById('viewer3d');

            // Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f9fa);

            // C√¢mera
            camera = new THREE.PerspectiveCamera(75, viewerElement.clientWidth / viewerElement.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // Renderizador
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // Otimiza√ß√µes para mobile
            if (isMobile) {
                renderer.shadowMap.enabled = false;
                renderer.setPixelRatio(1.5);
            } else {
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            }
            
            viewerElement.appendChild(renderer.domElement);

            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 100;
            
            if (isMobile) {
                controls.enablePan = true;
                controls.panSpeed = 0.8;
                controls.rotateSpeed = 0.5;
                controls.zoomSpeed = 0.8;
                controls.enableKeys = false;
            }

            // Luzes
            setupLights();

            // Loop de renderiza√ß√£o
            animate();

            // Eventos
            setupEvents();

            console.log('‚úÖ Visualizador 3D inicializado');
        }

        function setupLights() {
            // Luz ambiente
            const ambientLight = new THREE.AmbientLight(0x404040, isMobile ? 0.8 : 0.6);
            scene.add(ambientLight);

            // Luz direcional
            const directionalLight = new THREE.DirectionalLight(0xffffff, isMobile ? 0.8 : 1.0);
            directionalLight.position.set(10, 10, 5);
            
            if (!isMobile) {
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 1024;
                directionalLight.shadow.mapSize.height = 1024;
            }
            
            scene.add(directionalLight);

            // Luz de preenchimento
            const fillLight = new THREE.DirectionalLight(0x87CEEB, 0.4);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);
        }

        function setupEvents() {
            // Responsividade
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(onWindowResize, 100);
            });

            // Eventos de arquivo
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // Mostrar prompt de instala√ß√£o iOS
            if (isIOS && !window.navigator.standalone) {
                setTimeout(() => {
                    iosInstallPrompt.classList.add('show');
                }, 3000);
            }

            // Prevenir zoom duplo toque
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        function handleFile(file) {
            const extension = file.name.toLowerCase().split('.').pop();
            
            if (!['glb', 'gltf'].includes(extension)) {
                showStatus('‚ùå Formato n√£o suportado. Use apenas .glb ou .gltf');
                return;
            }

            loadGLB(file);
        }

        function loadDemoModel() {
            showStatus('üé® Criando modelo de demonstra√ß√£o...');
            
            // Criar modelo demo simples
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            currentModel = new THREE.Group();
            
            // Cubo principal
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ color: 0x4CAF50 });
            const cube = new THREE.Mesh(geometry, material);
            currentModel.add(cube);
            
            // Esferas decorativas
            const sphereGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x2196F3 });
            
            for (let i = 0; i < 4; i++) {
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                const angle = (i / 4) * Math.PI * 2;
                sphere.position.set(
                    Math.cos(angle) * 2.5,
                    1,
                    Math.sin(angle) * 2.5
                );
                currentModel.add(sphere);
            }
            
            scene.add(currentModel);
            resetCamera();
            
            uploadOverlay.classList.add('hidden');
            controlsDiv.classList.remove('hidden');
            
            showStatus('‚úÖ Modelo demo carregado! Teste os controles.');
        }

        function loadGLB(file) {
            loading.classList.remove('hidden');
            loadingText.textContent = 'Preparando arquivo...';
            progressFill.style.width = '10%';

            try {
                const loader = new THREE.GLTFLoader();
                const url = URL.createObjectURL(file);

                loader.load(
                    url,
                    function(gltf) {
                        if (currentModel) {
                            scene.remove(currentModel);
                        }

                        currentModel = gltf.scene;

                        // Configurar sombras apenas se n√£o for mobile
                        if (!isMobile) {
                            currentModel.traverse(function(child) {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                }
                            });
                        }

                        // Centralizar e escalar
                        const box = new THREE.Box3().setFromObject(currentModel);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        currentModel.position.sub(center);

                        const maxSize = Math.max(size.x, size.y, size.z);
                        if (maxSize > 0) {
                            const scale = 4 / maxSize;
                            currentModel.scale.setScalar(scale);
                        }

                        scene.add(currentModel);
                        resetCamera();

                        setTimeout(() => {
                            loading.classList.add('hidden');
                            uploadOverlay.classList.add('hidden');
                            controlsDiv.classList.remove('hidden');
                            showStatus(`‚úÖ "${file.name}" carregado com sucesso!`);
                        }, 500);

                        URL.revokeObjectURL(url);
                    },
                    function(progress) {
                        if (progress.lengthComputable) {
                            const percent = (progress.loaded / progress.total) * 100;
                            progressFill.style.width = percent + '%';
                            loadingText.textContent = `Carregando: ${Math.round(percent)}%`;
                        }
                    },
                    function(error) {
                        loading.classList.add('hidden');
                        showStatus('‚ùå Erro ao carregar o modelo.');
                        URL.revokeObjectURL(url);
                    }
                );

            } catch (error) {
                loading.classList.add('hidden');
                showStatus('‚ùå Erro inesperado ao processar o arquivo.');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) controls.update();
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        function onWindowResize() {
            const viewerElement = document.getElementById('viewer3d');
            camera.aspect = viewerElement.clientWidth / viewerElement.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            if (controls) controls.reset();
            showStatus('üîÑ C√¢mera resetada');
        }

        function toggleAutoRotate() {
            autoRotateEnabled = !autoRotateEnabled;
            controls.autoRotate = autoRotateEnabled;
            controls.autoRotateSpeed = 1.5;
            
            if (autoRotateEnabled) {
                autoRotateBtn.classList.add('active');
                showStatus('‚ö° Auto-rota√ß√£o ativada');
            } else {
                autoRotateBtn.classList.remove('active');
                showStatus('‚ö° Auto-rota√ß√£o desativada');
            }
        }

        function toggleFullscreen() {
            // Implementa√ß√£o simplificada para mobile
            if (isIOS) {
                document.body.style.position = isFullscreen ? 'static' : 'fixed';
                document.body.style.top = isFullscreen ? 'auto' : '0';
                document.body.style.left = isFullscreen ? 'auto' : '0';
                document.body.style.width = isFullscreen ? 'auto' : '100%';
                document.body.style.height = isFullscreen ? 'auto' : '100%';
                
                isFullscreen = !isFullscreen;
                updateFullscreenUI();
            } else {
                if (!isFullscreen) {
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
        }

        function updateFullscreenUI() {
            if (isFullscreen) {
