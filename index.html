<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Visualizador 3D">
    <title>Visualizador GLB</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: max(env(safe-area-inset-top), 20px) 20px 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .viewer-container {
            position: relative;
            flex: 1;
            background: #f0f0f0;
            overflow: hidden;
        }

        #viewer3d {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(248, 249, 250, 0.95);
            z-index: 10;
            padding: 20px;
        }

        .upload-area {
            text-align: center;
            padding: 40px 30px;
            border: 2px dashed #667eea;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 25px;
        }

        .upload-text h3 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .upload-text p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #666;
        }

        .upload-text small {
            color: #999;
            font-size: 0.9rem;
            display: block;
            margin-top: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            width: 100%;
            max-width: 280px;
        }

        .upload-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 250px;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .controls {
            position: absolute;
            bottom: max(env(safe-area-inset-bottom), 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .status-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            text-align: center;
        }

        .status-bar.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Landscape orientation */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 10px 20px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .controls {
                bottom: 15px;
                padding: 12px 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        /* Drag and drop visual feedback */
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #f0fff0;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.2);
        }

        .upload-area.dragover .upload-icon {
            color: #4CAF50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Visualizador GLB</h1>
        </div>
        
        <div class="viewer-container">
            <div id="viewer3d"></div>
            
            <div class="upload-overlay" id="uploadOverlay">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <h3>Carregue seu modelo 3D</h3>
                        <p>Toque para selecionar ou arraste um arquivo GLB aqui</p>
                        <small>Formatos suportados: .glb, .gltf</small>
                    </div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        üìÇ Escolher Arquivo
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".glb,.gltf" />
                </div>
            </div>
            
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Carregando modelo...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="control-btn" onclick="resetCamera()" title="Resetar C√¢mera">
                    üîÑ
                </button>
                <button class="control-btn" onclick="toggleAutoRotate()" id="autoRotateBtn" title="Auto Rota√ß√£o">
                    ‚ö°
                </button>
                <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn" title="Tela Cheia">
                    üì∫
                </button>
                <button class="control-btn" onclick="loadNewModel()" title="Novo Modelo">
                    üìÅ
                </button>
            </div>

            <div class="status-bar" id="statusBar">
                <span id="statusText"></span>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let autoRotateEnabled = false;
        let isFullscreen = false;

        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const uploadOverlay = document.getElementById('uploadOverlay');
        const uploadArea = document.getElementById('uploadArea');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');
        const controlsDiv = document.getElementById('controls');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const autoRotateBtn = document.getElementById('autoRotateBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Fun√ß√£o para mostrar status
        function showStatus(message, duration = 3000) {
            statusText.textContent = message;
            statusBar.classList.add('show');
            
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, duration);
            
            console.log('STATUS:', message);
        }

        // Inicializar Three.js
        function init() {
            try {
                const viewerElement = document.getElementById('viewer3d');

                // Cena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xf0f0f0);

                // C√¢mera
                camera = new THREE.PerspectiveCamera(
                    75, 
                    viewerElement.clientWidth / viewerElement.clientHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(5, 5, 5);

                // Renderizador
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: false
                });
                
                renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.setClearColor(0xf0f0f0);
                
                viewerElement.appendChild(renderer.domElement);

                // Controles
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 1;
                controls.maxDistance = 100;

                // Luzes
                setupLights();

                // Loop de renderiza√ß√£o
                animate();

                // Eventos
                setupEvents();

                showStatus('‚úÖ Visualizador pronto! Carregue um arquivo GLB.');

            } catch (error) {
                showStatus(`‚ùå Erro: ${error.message}`);
                console.error('Erro na inicializa√ß√£o:', error);
            }
        }

        function setupLights() {
            // Luz ambiente
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            // Luz direcional principal
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Luz de preenchimento
            const fillLight = new THREE.DirectionalLight(0x87CEEB, 0.4);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);
        }

        function setupEvents() {
            // Responsividade
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(onWindowResize, 100);
            });

            // Eventos de arquivo
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // Prevenir zoom duplo toque
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        function handleFile(file) {
            const extension = file.name.toLowerCase().split('.').pop();
            
            if (!['glb', 'gltf'].includes(extension)) {
                showStatus('‚ùå Formato n√£o suportado. Use apenas .glb ou .gltf');
                return;
            }

            loadGLB(file);
        }

        function loadGLB(file) {
            loading.classList.remove('hidden');
            loadingText.textContent = 'Preparando arquivo...';
            progressFill.style.width = '10%';

            try {
                const loader = new THREE.GLTFLoader();
                const url = URL.createObjectURL(file);

                loader.load(
                    url,
                    function(gltf) {
                        // Remover modelo anterior
                        if (currentModel) {
                            scene.remove(currentModel);
                        }

                        currentModel = gltf.scene;

                        // Centralizar e escalar
                        const box = new THREE.Box3().setFromObject(currentModel);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        currentModel.position.sub(center);

                        const maxSize = Math.max(size.x, size.y, size.z);
                        if (maxSize > 0) {
                            const scale = 4 / maxSize;
                            currentModel.scale.setScalar(scale);
                        }

                        scene.add(currentModel);
                        resetCamera();

                        setTimeout(() => {
                            loading.classList.add('hidden');
                            uploadOverlay.classList.add('hidden');
                            controlsDiv.classList.remove('hidden');
                            showStatus(`‚úÖ "${file.name}" carregado com sucesso!`);
                        }, 500);

                        URL.revokeObjectURL(url);
                    },
                    function(progress) {
                        if (progress.lengthComputable) {
                            const percent = (progress.loaded / progress.total) * 100;
                            progressFill.style.width = percent + '%';
                            loadingText.textContent = `Carregando: ${Math.round(percent)}%`;
                        } else {
                            loadingText.textContent = 'Processando modelo...';
                            progressFill.style.width = '50%';
                        }
                    },
                    function(error) {
                        loading.classList.add('hidden');
                        showStatus('‚ùå Erro ao carregar o modelo.');
                        URL.revokeObjectURL(url);
                        console.error('Erro no carregamento:', error);
                    }
                );

            } catch (error) {
                loading.classList.add('hidden');
                showStatus('‚ùå Erro inesperado ao processar o arquivo.');
                console.error('Erro:', error);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) controls.update();
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        function onWindowResize() {
            const viewerElement = document.getElementById('viewer3d');
            camera.aspect = viewerElement.clientWidth / viewerElement.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }
            showStatus('üîÑ C√¢mera resetada');
        }

        function toggleAutoRotate() {
            autoRotateEnabled = !autoRotateEnabled;
            controls.autoRotate = autoRotateEnabled;
            controls.autoRotateSpeed = 2.0;
            
            if (autoRotateEnabled) {
                autoRotateBtn.classList.add('active');
                showStatus('‚ö° Auto-rota√ß√£o ativada');
            } else {
                autoRotateBtn.classList.remove('active');
                showStatus('‚ö° Auto-rota√ß√£o desativada');
            }
        }

        function toggleFullscreen() {
            // Implementa√ß√£o simplificada para iOS
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                document.body.style.position = 'fixed';
                document.body.style.top = '0';
                document.body.style.left = '0';
                document.body.style.width = '100%';
                document.body.style.height = '100%';
                fullscreenBtn.innerHTML = 'üî≤';
                fullscreenBtn.classList.add('active');
                showStatus('üì∫ Modo tela cheia ativo');
            } else {
                document.body.style.position = 'static';
                document.body.style.top = 'auto';
                document.body.style.left = 'auto';
                document.body.style.width = 'auto';
                document.body.style.height = 'auto';
                fullscreenBtn.innerHTML = 'üì∫';
                fullscreenBtn.classList.remove('active');
                showStatus('üì∫ Modo normal');
            }
            
            setTimeout(onWindowResize, 100);
        }

        function loadNewModel() {
            uploadOverlay.classList.remove('hidden');
            controlsDiv.classList.add('hidden');
            fileInput.value = '';
            showStatus('üìÅ Pronto para novo modelo');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof THREE === 'undefined') {
                showStatus('‚ùå Erro: Verifique sua conex√£o com a internet.');
                return;
            }

            init();
        });
    </script>
</body>
</html>
