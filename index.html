    <style>
        /* ===== SOLENE SYSTEM - DESIGN SYSTEM ===== */
        :root {
            /* Cores Prim√°rias */
            --color-primary: #1a1a1a;
            --color-secondary: #404040;
            --color-accent: #666666;
            
            /* Tons de Cinza */
            --color-gray-50: #fafafa;
            --color-gray-100: #f5f5f5;
            --color-gray-200: #e5e5e5;
            --color-gray-300: #d4d4d4;
            --color-gray-400: #a3a3a3;
            --color-gray-500: #737373;
            --color-gray-600: #525252;
            --color-gray-700: #404040;
            --color-gray-800: #262626;
            --color-gray-900: #171717;
            
            /* Estados */
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            
            /* Tipografia */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            
            /* Espa√ßamentos */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Bordas */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: var(--font-primary);
            background: var(--color-gray-50);
            color: var(--color-primary);
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        /* ===== LAYOUT ===== */
        .app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: var(--color-primary);
            color: white;
            padding: max(env(safe-area-inset-top), var(--spacing-lg)) var(--spacing-xl) var(--spacing-lg) var(--spacing-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-sm);
            transform: perspective(20px) rotateX(45deg) rotateY(45deg);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .logo-brand {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            font-weight: 400;
            opacity: 0.7;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .version {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-xl);
            font-size: 0.75rem;
            opacity: 0.5;
            font-family: var(--font-mono);
        }

        /* ===== VIEWER ===== */
        .viewer-container {
            position: relative;
            flex: 1;
            background: var(--color-gray-100);
            overflow: hidden;
        }

        #viewer3d {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* ===== UPLOAD OVERLAY ===== */
        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            z-index: 10;
            padding: var(--spacing-xl);
        }

        .upload-area {
            text-align: center;
            padding: var(--spacing-2xl);
            border: 2px dashed var(--color-gray-300);
            border-radius: var(--radius-xl);
            background: white;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-area:hover {
            border-color: var(--color-gray-400);
            box-shadow: var(--shadow-xl);
        }

        .upload-area.dragover {
            border-color: var(--color-primary);
            background: var(--color-gray-50);
            transform: scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-xl);
            background: var(--color-gray-100);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--color-gray-500);
            transition: all 0.3s ease;
        }

        .upload-area.dragover .upload-icon {
            background: var(--color-primary);
            color: white;
            transform: scale(1.1);
        }

        .upload-text h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.025em;
        }

        .upload-text p {
            font-size: 1rem;
            color: var(--color-gray-600);
            margin-bottom: var(--spacing-lg);
            line-height: 1.5;
        }

        .upload-text small {
            font-size: 0.875rem;
            color: var(--color-gray-500);
            font-family: var(--font-mono);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-lg) var(--spacing-2xl);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            font-family: var(--font-primary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
            margin-top: var(--spacing-lg);
            min-width: 200px;
        }

        .upload-btn:hover {
            background: var(--color-gray-800);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .upload-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        /* ===== LOADING ===== */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-xl);
            text-align: center;
            z-index: 20;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(8px);
            border: 1px solid var(--color-gray-200);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto var(--spacing-lg);
            border: 3px solid var(--color-gray-200);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--color-primary);
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: var(--spacing-md);
        }

        .progress-bar {
            width: 240px;
            height: 4px;
            background: var(--color-gray-200);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin: var(--spacing-lg) auto 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: var(--radius-sm);
        }

        /* ===== CONTROLS ===== */
        .controls {
            position: absolute;
            bottom: max(env(safe-area-inset-bottom), var(--spacing-xl));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(12px);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            display: flex;
            gap: var(--spacing-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.125rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: var(--color-success);
            color: white;
        }

        /* ===== STATUS BAR ===== */
        .status-bar {
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            right: var(--spacing-xl);
            background: rgba(26, 26, 26, 0.95);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 100;
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-bar.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-bar.success {
            background: rgba(34, 197, 94, 0.95);
        }

        .status-bar.error {
            background: rgba(239, 68, 68, 0.95);
        }

        .status-bar.warning {
            background: rgba(245, 158, 11, 0.95);
        }

        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* ===== RESPONSIVE ===== */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: var(--spacing-md) var(--spacing-xl);
            }
            
            .logo-brand {
                font-size: 1.125rem;
            }
            
            .logo-subtitle {
                font-size: 0.6875rem;
            }
            
            .controls {
                bottom: var(--spacing-lg);
                padding: var(--spacing-sm) var(--spacing-md);
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 640px) {
            .upload-area {
                padding: var(--spacing-xl);
                margin: var(--spacing-md);
            }
            
            .upload-text h2 {
                font-size: 1.25rem;
            }
            
            .version {
                display: none;
            }
        }

        /* ===== DRAG & DROP ENHANCEMENTS ===== */
        .upload-area.dragover::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-gray-600));
            border-radius: var(--radius-xl);
            z-index: -1;
            opacity: 0.1;
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== PRINT STYLES ===== */
        @media print {
            .controls,
            .status-bar,
            .upload-overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <div class="logo-brand">Solene System</div>
                    <div class="logo-subtitle">3D Visualizer</div>
                </div>
            </div>
            <div class="version">v1.0.0</div>
        </header>
        
        <main class="viewer-container">
            <div id="viewer3d"></div>
            
            <div class="upload-overlay" id="uploadOverlay">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì¶</div>
                    <div class="upload-text">
                        <h2>Carregue seu modelo 3D</h2>
                        <p>Arraste e solte um arquivo GLB aqui ou clique para selecionar</p>
                        <small>Formatos suportados: .glb, .gltf</small>
                    </div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Selecionar Arquivo
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".glb,.gltf" />
                </div>
            </div>
            
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Carregando modelo...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="control-btn" onclick="resetCamera()" title="Resetar C√¢mera" aria-label="Resetar C√¢mera">
                    üîÑ
                </button>
                <button class="control-btn" onclick="toggleAutoRotate()" id="autoRotateBtn" title="Auto Rota√ß√£o" aria-label="Auto Rota√ß√£o">
                    ‚ö°
                </button>
                <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn" title="Tela Cheia" aria-label="Tela Cheia">
                    üì∫
                </button>
                <button class="control-btn" onclick="loadNewModel()" title="Novo Modelo" aria-label="Carregar Novo Modelo">
                    üìÅ
                </button>
            </div>

            <div class="status-bar" id="statusBar">
                <span id="statusText"></span>
            </div>
        </main>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let autoRotateEnabled = false;
        let isFullscreen = false;

        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const uploadOverlay = document.getElementById('uploadOverlay');
        const uploadArea = document.getElementById('uploadArea');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');
        const controlsDiv = document.getElementById('controls');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const autoRotateBtn = document.getElementById('autoRotateBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Fun√ß√£o para mostrar status
        function showStatus(message, type = 'info', duration = 3000) {
            statusText.textContent = message;
            statusBar.className = 'status-bar show';
            
            if (type === 'success') statusBar.classList.add('success');
            else if (type === 'error') statusBar.classList.add('error');
            else if (type === 'warning') statusBar.classList.add('warning');
            
            setTimeout(() => {
                statusBar.classList.remove('show', 'success', 'error', 'warning');
            }, duration);
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Inicializar Three.js
        function init() {
            try {
                const viewerElement = document.getElementById('viewer3d');

                // Cena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xf5f5f5);

                // C√¢mera
                camera = new THREE.PerspectiveCamera(
                    75, 
                    viewerElement.clientWidth / viewerElement.clientHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(5, 5, 5);

                // Renderizador
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: false,
                    powerPreference: "high-performance"
                });
                
                renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.setClearColor(0xf5f5f5);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                viewerElement.appendChild(renderer.domElement);

                // Controles
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 1;
                controls.maxDistance = 100;
                controls.enablePan = true;
                controls.panSpeed = 0.8;
                controls.rotateSpeed = 0.5;
                controls.zoomSpeed = 0.8;

                // Luzes
                setupLights();

                // Loop de renderiza√ß√£o
                animate();

                // Eventos
                setupEvents();

                showStatus('Sistema inicializado com sucesso', 'success');

            } catch (error) {
                showStatus(`Erro na inicializa√ß√£o: ${error.message}`, 'error');
                console.error('Erro na inicializa√ß√£o:', error);
            }
        }

        function setupLights() {
            // Luz ambiente
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Luz direcional principal
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);

            // Luz de preenchimento
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Luz de rim
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.2);
            rimLight.position.set(0, 10, -10);
            scene.add(rimLight);
        }

        function setupEvents() {
            // Responsividade
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(onWindowResize, 100);
            });

            // Eventos de arquivo
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                if (!uploadArea.contains(e.relatedTarget)) {
                    uploadArea.classList.remove('dragover');
                }
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // Prevenir zoom duplo toque
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        function handleFile(file) {
            const extension = file.name.toLowerCase().split('.').pop();
            
            if (!['glb', 'gltf'].includes(extension)) {
                showStatus('Formato n√£o suportado. Use apenas arquivos .glb ou .gltf', 'error');
                return;
            }

            loadGLB(file);
        }

        function loadGLB(file) {
            loading.classList.remove('hidden');
            loadingText.textContent = 'Preparando arquivo...';
            progressFill.style.width = '10%';

            try {
                const loader = new THREE.GLTFLoader();
                const url = URL.createObjectURL(file);

                loader.load(
                    url,
                    function(gltf) {
                        // Remover modelo anterior
                        if (currentModel) {
                            scene.remove(currentModel);
                        }

                        currentModel = gltf.scene;

                        // Configurar sombras
                        currentModel.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                
                                // Melhorar materiais
                                if (child.material) {
                                    child.material.needsUpdate = true;
                                }
                            }
                        });

                        // Centralizar e escalar
                        const box = new THREE.Box3().setFromObject(currentModel);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        currentModel.position.sub(center);

                        const maxSize = Math.max(size.x, size.y, size.z);
                        if (maxSize > 0) {
                            const scale = 4 / maxSize;
                            currentModel.scale.setScalar(scale);
                        }

                        scene.add(currentModel);
                        resetCamera();

                        setTimeout(() => {
                            loading.classList.add('hidden');
                            uploadOverlay.classList.add('hidden');
                            controlsDiv.classList.remove('hidden');
                            showStatus(`Modelo "${file.name}" carregado com sucesso`, 'success');
                        }, 500);

                        URL.revokeObjectURL(url);
                    },
                    function(progress) {
                        if (progress.lengthComputable) {
                            const percent = (progress.loaded / progress.total) * 100;
                            progressFill.style.width = percent + '%';
                            loadingText.textContent = `Carregando: ${Math.round(percent)}%`;
                        } else {
                            loadingText.textContent = 'Processando modelo...';
                            progressFill.style.width = '50%';
                        }
                    },
                    function(error) {
                        loading.classList.add('hidden');
                        showStatus('Erro ao carregar o modelo', 'error');
                        URL.revokeObjectURL(url);
                        console.error('Erro no carregamento:', error);
                    }
                );

            } catch (error) {
                loading.classList.add('hidden');
                showStatus('Erro inesperado ao processar o arquivo', 'error');
                console.error('Erro:', error);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) controls.update();
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        function onWindowResize() {
            const viewerElement = document.getElementById('viewer3d');
            camera.aspect = viewerElement.clientWidth / viewerElement.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }
            showStatus('C√¢mera resetada', 'info');
        }

        function toggleAutoRotate() {
            autoRotateEnabled = !autoRotateEnabled;
            controls.autoRotate = autoRotateEnabled;
            controls.autoRotateSpeed = 1.0;
            
            if (autoRotateEnabled) {
                autoRotateBtn.classList.add('active');
                showStatus('Auto-rota√ß√£o ativada', 'success');
            } else {
                autoRotateBtn.classList.remove('active');
                showStatus('Auto-rota√ß√£o desativada', 'info');
            }
        }

        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                document.body.style.position = 'fixed';
                document.body.style.top = '0';
                document.body.style.left = '0';
                document.body.style.width = '100%';
                document.body.style.height = '100%';
                fullscreenBtn.innerHTML = 'üî≤';
                fullscreenBtn.classList.add('active');
                showStatus('Modo tela cheia ativo', 'info');
            } else {
                document.body.style.position = 'static';
                document.body.style.top = 'auto';
                document.body.style.left = 'auto';
                document.body.style.width = 'auto';
                document.body.style.height = 'auto';
                fullscreenBtn.innerHTML = 'üì∫';
                fullscreenBtn.classList.remove('active');
                showStatus('Modo normal ativo', 'info');
            }
            
            setTimeout(onWindowResize, 100);
        }

        function loadNewModel() {
            uploadOverlay.classList.remove('hidden');
            controlsDiv.classList.add('hidden');
            fileInput.value = '';
            showStatus('Pronto para carregar novo modelo', 'info');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof THREE === 'undefined') {
                showStatus('Erro: Verifique sua conex√£o com a internet', 'error');
                return;
            }

            // Adicionar classe de fade-in
            document.querySelector('.app').classList.add('fade-in');
            
            init();
        });

        // Log da marca
        console.log('%cüè¢ Solene System', 'font-size: 24px; font-weight: bold; color: #1a1a1a;');
        console.log('%c3D Visualizer v1.0.0', 'font-size: 14px; color: #666;');
        console.log('%cDesenvolvido para visualiza√ß√£o profissional de modelos 3D', 'font-size: 12px; color: #999;');
    </script>
</body>
